apiVersion: test/v1
kind: Deployment
metadata:
  name: hello-test-deployment
  labels:
    app: hello-app-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app-test
  template:
    metadata:
      labels:
        app: hello-app-test
    spec:
      containers:
        - name: hello-app-test
          image: hello-world:nanoserver-ltsc2022
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: hello-test-nodeport-service
  labels:
    app: helloapp-test
 
spec:
  type: NodePort
  selector:
    app: helloapp-test
  ports:
    - port: 80
      targetPort: 80

   